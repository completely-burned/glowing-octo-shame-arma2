name: Upload Release

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ubuntu apt
        run: |
          sudo apt update
          sudo apt -y install rsync sed rdfind liblingua-translit-perl libssl-dev

      - name: gosa checkout
        uses: actions/checkout@v4
      - name: gosa build
        run: ./tools/build_pbo_linux.sh -ltza
      - name: gosa clean
        run: rm -v arma-glowing-octo-shame/*workshop*

      - name: GitHub release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: true
          files: arma-glowing-octo-shame/*
